<section id="hero" class="hero py-5">
  <div class="container">
    <div class="row hero">
      <div class="col hero-description d-flex justify-content-center align">
        <h1 class="display-1">Juan Reyes</h1>
        <ngx-typed-js
          [strings]="[
            '^700 Mechatronics Engineer.',
            '^700 Control Systems Lead.',
            '^700 Website Developer.',
            '^700 Quality Coordinator.',
            '^700 Systems Engineer.',
            '^700 Embedded Systems Engineer.'
          ]"
          [shuffle]="false"
          [typeSpeed]="65"
          [backSpeed]="75"
          [loop]="true"
          [backDelay]="2000"
          ><p>I'm a<span class="typing"></span></p>
        </ngx-typed-js>
        <div class="d-flex justify-content-center align-items-center gap-3">
          <a
            href="https://www.linkedin.com/in/juan-reyes1/"
            target="_blank"
            rel="noopener"
          >
            <i class="fab fa-linkedin icon-link"></i>
          </a>
          <a href="https://github.com/JuanR-Git" target="_blank" rel="noopener">
            <i class="fab fa-github icon-link"></i>
          </a>
        </div>
        <div class="d-flex justify-content-center align-items-end gap-3">
          <a href="#about" class="btn btn-lg btn-primary mt-5 a-button px-5"
            >Learn More</a
          >
          <div class="theme-control">
            @if (this.themeService.themeSignal() === "dark-mode") {
            <button (click)="toggleTheme()">
              <span class="material-symbols-outlined"> dark_mode </span>
            </button>
            } @else {
            <button (click)="toggleTheme()">
              <span class="material-symbols-outlined"> wb_sunny </span>
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
