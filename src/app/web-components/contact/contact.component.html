<!-- Contact Form -->
<section id="contact" class="contact pb-4">
  <div class="container">

    <div class="text-center">
      <h4 class="text-uppercase fw-bold">Contact</h4>
      <hr class="w-25 mx-auto" />
      <h2 class="pb-4">Letâ€™s Get In Touch.</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-6 mx-auto">
        <form action="https://formspree.io/f/mnnvlvjp" method="POST">
          <div class="mb-3">
            <input
              type="text"
              class="form-control form-control-lg"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control form-control-lg"
              name="message"
              rows="5"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-3">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
